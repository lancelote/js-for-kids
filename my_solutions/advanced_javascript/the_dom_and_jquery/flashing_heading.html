<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flashing Heading</title>
</head>
<body>
<h1>Hello world</h1>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    for (let i = 1; i < 6; i++) {
        $("h1").fadeOut(i * 1000).fadeIn(i * 1000);
    }
</script>
</body>
</html>
