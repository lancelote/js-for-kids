<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate Element</title>
</head>
<body>
<h1 id="heading">Hello world!</h1>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    let leftOffset = 0;

    let moveHeading = function () {
        $("#heading").offset({ left: leftOffset });
        leftOffset++;

        if (leftOffset > 200) {
            leftOffset = 0;
        }
    };

    setInterval(moveHeading, 30);
</script>
</body>
</html>
