<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow Clicks</title>
</head>
<body>
<h1 id="heading">Hello world</h1>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    $("html").click(function (event) {
        $("#heading").offset({
            left: event.pageX,
            top: event.pageY
        });
    });
</script>
</body>
</html>
