<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowman Drawing Function</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    const drawCircle = function(x, y, radius, fillCircle=false) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);

        if (fillCircle) {
            ctx.fill();
        } else {
            ctx.stroke();
        }
    }

    const drawSnowMan = function(x, y) {
        ctx.lineWidth = 4;
        ctx.fillStyle = "Black";

        drawCircle(x + 60, y + 60, 30);  // head
        drawCircle(x + 50, y + 55, 5, true);  // left eye
        drawCircle(x + 70, y + 55, 5, true);  // right eye
        drawCircle(x + 60, y + 140, 50);  // body

        // buttons
        drawCircle(x + 60, y + 120, 5, true);
        drawCircle(x + 60, y + 140, 5, true);
        drawCircle(x + 60, y + 160, 5, true);

        // nose
        ctx.fillStyle = "Orange";
        drawCircle(x + 60, y + 65, 5, true);
    }

    drawSnowMan(0, 0);
    drawSnowMan(200, 200);
</script>
</body>
</html>
