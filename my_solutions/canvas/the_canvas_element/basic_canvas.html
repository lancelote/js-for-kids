<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Canvas</title>
</head>
<body>
<canvas id="canvas" width="200" height="200"></canvas>

<script>
    let canvas = document.getElementById("canvas");
    let ctx = canvas.getContext("2d");

    for (let i = 0; i < 8; i++) {
        ctx.fillRect(i * 10, i * 10, 10, 10);
    }
</script>
</body>
</html>
