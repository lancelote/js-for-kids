<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing the Man in Hangman</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;

    ctx.lineWidth = 4;

    const words = [
        "javascript",
        // "monkey",
        // "amazing",
        // "pancake"
    ];

    function drawHangman(remainingGuesses) {
        // head
        if (remainingGuesses <= 5) {
            ctx.strokeRect(20, 20, 20, 20);
        }

        ctx.beginPath();

        // body
        if (remainingGuesses <= 4) {
            ctx.moveTo(30, 40);
            ctx.lineTo(30, 80);
        }

        // left hand
        if (remainingGuesses <= 3) {
            ctx.moveTo(30, 60);
            ctx.lineTo(10, 50);
        }

        // right hand
        if (remainingGuesses <= 2) {
            ctx.moveTo(30, 60);
            ctx.lineTo(50, 50);
        }

        // left leg
        if (remainingGuesses <= 1) {
            ctx.moveTo(30, 80);
            ctx.lineTo(10, 100);
        }

        // right leg
        if (remainingGuesses <= 0) {
            ctx.moveTo(30, 80);
            ctx.lineTo(50, 100);
        }

        ctx.stroke();
    }

    /**
     * Pick random item from a given array
     **/
    function randomChoice(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    /**
     * Create an array filled with "_"
     */
    function createAnswerArray(length) {
        let answerArray = [];
        for (let i = 0; i < length; i++) {
            answerArray[i] = "_";
        }
        return answerArray;
    }

    function clearCanvas() {
        ctx.clearRect(0, 0, WIDTH, HEIGHT);
    }

    function drawAnswer(answerArray) {
        ctx.font = "20px Courier";
        ctx.fillStyle = "Black";
        ctx.textAlign = "left";
        ctx.textBaseline = "top";
        ctx.fillText(answerArray.join(" "), 10, 120);
    }

    /**
     * Play hangman game
     */
    function play() {
        const word = randomChoice(words);
        let answerArray = createAnswerArray(word.length);
        let remainingLetters = answerArray.length;
        let remainingGuesses = 6;



        while (remainingLetters > 0 && remainingGuesses !== 0) {
            drawAnswer(answerArray);

            let guess = prompt("Guess a letter, or click Cancel to stop playing.").toLowerCase();
            if (guess === null) {
                break;
            } else if (guess.length !== 1) {
                alert("Please enter a single letter.");
            } else {
                let correctGuess = false;

                for (let j = 0; j < word.length; j++) {
                    if (word[j] === guess && answerArray[j] !== guess) {
                        answerArray[j] = guess;
                        remainingLetters--;
                        correctGuess = true;
                    }
                }

                // wrong answer
                if (!correctGuess) {
                    remainingGuesses -= 1;
                    drawHangman(remainingGuesses);
                }
            }

            clearCanvas();
            drawHangman(remainingGuesses);
        }

        // update displayed answer last one time before showing the result
        drawAnswer(answerArray);

        if (remainingLetters > 0) {
            alert("You lost! The answer was " + word);
        } else {
            alert("Good job! The answer was " + word);
        }
    }

    play();
</script>
</body>
</html>
