<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control the Ball</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    const drawCircle = function (x, y, radius, fillCircle) {
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2, false);
        if (fillCircle) {
            ctx.fill();
        } else {
            ctx.stroke();
        }
    };

    const Ball = function() {
        this.x = width / 2;
        this.y = height / 2;
        this.speed = 5;
        this.xSpeed = 1;
        this.ySpeed = 0;
    }

    Ball.prototype.move = function() {
        this.x += this.xSpeed * this.speed;
        this.y += this.ySpeed * this.speed;

        // Bump from the wall
        if (this.x < 0 || this.x > width) {
            this.xSpeed *= -1;
        } else if (this.y < 0 || this.y > height) {
            this.ySpeed *= -1;
        }
    };

    Ball.prototype.draw = function () {
        drawCircle(this.x, this.y, 10, true);
    };

    Ball.prototype.setDirection = function (direction) {
        if (direction === "up") {
            this.xSpeed = 0;
            this.ySpeed = -1;
        } else if (direction === "down") {
            this.xSpeed = 0;
            this.ySpeed = 1;
        } else if (direction === "left") {
            this.xSpeed = -1;
            this.ySpeed = 0;
        } else if (direction === "right") {
            this.xSpeed = 1;
            this.ySpeed = 0;
        } else if (direction === "stop") {
            this.xSpeed = 0;
            this.ySpeed = 0;
        }
    };

    Ball.prototype.setSpeed = function(newSpeed) {
        if (newSpeed !== undefined) {
            this.speed = newSpeed;
        }
    };

    const ball = new Ball();

    const keyActions = {
        32: "stop",
        37: "left",
        38: "up",
        39: "right",
        40: "down",
    };

    const speeds = {
        48: 0,
        49: 1,
        50: 2,
        51: 3,
        52: 4,
        53: 5,
        54: 6,
        55: 7,
        56: 8,
        57: 9,
    };

    $("body").keydown(function (event) {
        let direction = keyActions[event.keyCode];
        let speed = speeds[event.keyCode];

        ball.setDirection(direction);
        ball.setSpeed(speed);
    });

    setInterval(function () {
        ctx.clearRect(0, 0, width, height);

        ball.draw();
        ball.move();

        ctx.strokeRect(0, 0, width, height);
    }, 30);
</script>
</body>
</html>
