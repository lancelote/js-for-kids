<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyboard Events</title>
</head>
<body>
<canvas id="canvas" width="400" height="400"></canvas>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
    const keyNames = {
        32: "space",
        37: "left",
        38: "up",
        39: "right",
        40: "down",
    };

    $("body").keydown(function (event) {
        console.log(keyNames[event.keyCode]);
    });
</script>
</body>
</html>
